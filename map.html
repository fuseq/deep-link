<!DOCTYPE html>
<html>
<head>
    <title>Harita Sayfası</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet.js için gerekli CSS ve JavaScript dosyaları -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        /* Sayfa kenarlarındaki boşlukları kaldırır */
        body {
            padding: 0;
            margin: 0;
        }
        /* Haritanın tüm ekranı kaplamasını sağlar */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Haritanın gösterileceği HTML elementi -->
    <div id="map"></div>

    <script>
        // --- HARİTA AYARLARI ---

        // 1. Haritayı oluştur ve merkezini ve zoom seviyesini belirle
        // Örnek olarak İstanbul, Taksim Meydanı'nın koordinatları kullanıldı.
        var map = L.map('map').setView([41.0369, 28.9856], 15);

        // 2. OpenStreetMap katmanını haritaya ekle
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            // OpenStreetMap kullanımı için bu attribution gereklidir.
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

     

    </script>

</body>
</html>
